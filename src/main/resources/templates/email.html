<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>임시 비밀번호 발급</title>
</head>
<body>
<h1>안녕하세요!</h1>
<p>귀하의 요청으로 임시 비밀번호가 발급되었습니다.</p>
<p>임시 비밀번호는 아래와 같습니다:</p>
<p>
    <strong th:text="${tentative}"></strong>
</p>
<p>로그인 후 반드시 비밀번호를 변경해 주시기 바랍니다.</p>
<p>발급 날짜: <span th:text="${date}"></span></p>
</body>
</html>
