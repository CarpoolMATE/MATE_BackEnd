name: CI

on:
  push:
    branches:
      - develop  
  pull_request:
    branches:
      - develop 
      
jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  
          distribution: 'temurin' 

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests
        run: |

          ./gradlew test 


