      - name: 현재 작업 디렉토리 출력
        run: echo $GITHUB_WORKSPACE
      - name: 확인 docker-compose.yml 파일 위치
        run: |
          echo "path: $(pwd)"
          echo "docker-compose.yml contains: $(ls -l docker-compose.yml)"
      - name: 확인 docker-compose.yml 파일 존재
        run: |
          echo "path: $(pwd)"
          ls -l /home/runner/work/MATE_BackEnd/MATE_BackEnd/docker-compose.yml

     # docker-compose.yml 파일 서버로 전달
      - name: Send docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: /home/runner/work/MATE_BackEnd/MATE_BackEnd/docker-compose.yml
          target: /home/ubuntu/

      # 서버에서 Docker Compose 명령어 실행
      - name: Run Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu
            sudo docker compose down --remove-orphans
            sudo docker compose pull
            sudo docker compose up -d

